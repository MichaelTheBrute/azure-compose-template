name: Azure Cleanup

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to clean up"
        required: true
        default: "main"
        type: choice
        options:
          - main
          - staging
          - dev

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install yq
        run: |
          sudo wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/bin/yq
          sudo chmod +x /usr/bin/yq

      - name: Load App Name from docker-compose.yml
        id: load-app-name
        run: |
          APP_NAME=$(yq '.metadata.app_name' docker-compose.yml)
          echo "APP_NAME=$APP_NAME" >> $GITHUB_ENV

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Delete Resource Group
        run: |
          APP_NAME_NOHYPHEN=$(echo "${{ env.APP_NAME }}" | tr -d '-')
          ENV_NOHYPHEN=$(echo "${{ inputs.environment }}" | tr -d '-')
          RESOURCE_GROUP="${APP_NAME_NOHYPHEN}-${ENV_NOHYPHEN}-resource-group"
          echo "Deleting Resource Group: $RESOURCE_GROUP"
          az group delete --name $RESOURCE_GROUP --yes --no-wait